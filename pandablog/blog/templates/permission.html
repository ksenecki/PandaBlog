{% extends 'base.html' %}

<!-- Brak dostępu -->

{% block content %}
<style>
.container {
	padding-bottom: 10px;
	padding-top: 20px;
}
.button {
	padding-bottom: 5px;
	padding-top: 5px;
}
}
</style>

<div class='container'>
{% if user.is_authenticated %}
  <h1> Cześć {{ user.username }}! </h1>
  <p> Nie masz uprawnień </p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}" class="btn btn-primary">Zaloguj</a>
{% endif %}
</div>
{% endblock %}
